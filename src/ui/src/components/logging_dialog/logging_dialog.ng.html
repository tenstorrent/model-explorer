<div mat-dialog-title class="title-container">
  <h2>Message log</h2>
  <div class="button-container">
    <button mat-icon-button matTooltip="Download logs" (click)="downloadLogs()">
      <mat-icon>download</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Clear logs" (click)="clearLogs()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content class="dialog-content">
  <ul>
    @for (logMessage of messages; track $index) {
      <li [attr.data-log-level]="logMessage.level">
        <div class="log-message-header">
          <span class="log-message-timestamp">{{formatDate(logMessage.timestamp)}}</span>
          <span class="log-message-level">
            <mat-icon>{{getLogLevelIcon(logMessage.level)}}</mat-icon>
          </span>
        </div>
        <div class="log-message-messages">
          @for (message of logMessage.messages; track $index) {
            <pre class="log-message-message">{{message}}</pre>
          }
        </div>
      </li>
    }
  </ul>
  <div class="scroller-anchor"></div>
</div>
<div mat-dialog-actions align="end" class="buttons-container">
  <button mat-button mat-dialog-close>Close</button>
</div>
