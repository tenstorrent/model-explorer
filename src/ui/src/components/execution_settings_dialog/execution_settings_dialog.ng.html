<div mat-dialog-title class="title-container">
  <div class="title">Execution settings</div>
</div>
<div mat-dialog-content class="dialog-content">
  <div class="settings-container">
    <div class="setting-item">
      @if (optimizationPolicies.length > 1) {
        <div class="mat-icon-container">
          <label class="setting-label" for="optimization-policy-select">
            Optimization Policy

            <div class="icon-container"
                [bubble]="helpPopup"
                [overlaySize]="helpPopupSize"
                [overlayPositions]="helpPopupPosition"
                [hoverDelayMs]="100">
              <mat-icon>help_outline</mat-icon>
            </div>
            <ng-template #helpPopup>
              <div>
              </div>
            </ng-template>
          </label>
          <select (change)="handleClickSelectOptimizationPolicy($event)" id="optimization-policy-select">
            @for (optimizationPolicy of optimizationPolicies; track $index) {
              <option>{{optimizationPolicy}}</option>
            }
          </select>
        </div>
      }
    </div>
  </div>
</div>
<div mat-dialog-actions align="end" class="buttons-container">
  <button mat-button mat-dialog-close>Close</button>
</div>
