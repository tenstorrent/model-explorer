<div mat-dialog-title class="title-container">
  <div class="title">Execution Settings</div>
</div>
<div mat-dialog-content class="dialog-content">
  <div class="settings-container">
    @if (optimizationPolicies.length > 1) {
      <div class="setting-item">
        <div class="setting-label">
          <label for="optimization-policy-select">Optimization Policy</label>

          <div class="icon-container"
              [bubble]="helpPopup"
              [overlaySize]="helpPopupSize"
              [overlayPositions]="helpPopupPosition"
              [hoverDelayMs]="100">
            <mat-icon>help_outline</mat-icon>
          </div>
          <ng-template #helpPopup>
            <div class="model-explorer-settings-help-popup">
              Optimization policies help fine tune the compiler optimization.
            </div>
          </ng-template>
        </div>
        <select (change)="handleUpdateOptimizationPolicy($event)" id="optimization-policy-select">
          @for (optimizationPolicy of optimizationPolicies; track $index) {
            <option>{{optimizationPolicy}}</option>
          }
        </select>
      </div>
    }

    <div class="setting-item">
      <div class="setting-label">
        <label for="gen-c-code-toggle">Generate C++ Code</label>

        <div class="icon-container"
            [bubble]="helpPopup"
            [overlaySize]="helpPopupSize"
            [overlayPositions]="helpPopupPosition"
            [hoverDelayMs]="100">
          <mat-icon>help_outline</mat-icon>
        </div>
        <ng-template #helpPopup>
          <div class="model-explorer-settings-help-popup">
            When executing the model, also generates C++ representation of the model.
          </div>
        </ng-template>
      </div>

      <ng-container>
        <mat-slide-toggle [checked]="genCppCode" (change)="handleUpdateCppCode($event.checked)">
        </mat-slide-toggle>
      </ng-container>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end" class="buttons-container">
  <button mat-button mat-dialog-close>Close</button>
</div>
