<div mat-dialog-title class="title-container">
  <h2>Pasted Model: <code>clipboard-{{formattedTimestamp}}</code></h2>
  <div class="button-container">
    <label for="pasted-code-extension-select">Extension:</label>
    <select name="extension" id="pasted-code-extension-select" [(value)]="extension">
      <option value=".mlir" selected>MLIR</option>
      <option value=".ttir">TTIR</option>
      <option value=".ttnn">TTNN</option>
    </select>
    <button
      mat-icon-button
      matTooltip="Download Model"
      (click)="downloadModel()"
    >
      <mat-icon>download</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content class="dialog-content">
  <pre
    #modelSourceElement
    contenteditable="plaintext-only"
  ></pre>
</div>
<div mat-dialog-actions align="end" class="buttons-container">
  <button mat-button mat-dialog-close>Close</button>
  <hr />
  <button mat-button mat-dialog-close class="primary-button" (click)="addFile()">Add File</button>
</div>
